<div class="sticky">
  <a href="{{ URLGenerator.getTicketURL(ticket.id) }}">
    {{ticket.id}}
  </a>
  <span ng-show="ticket.review_request.length > 0">
    - 
    <span ng-repeat="review_request in ticket.review_requests">
      {{review_request.id}}
    </span>
  </span>
  <br />
  {{ticket.summary}}
</div>
